<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umamusume race result</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <header>
        <h1 class="center-header">경주 결과 가시화 도구 v1.4.0</h1>
    </header>

    <select id="categorySelect">
        <option value="" disabled selected>경주 일자 선택</option>
        <option value="1007_실전레이스">1007 실전레이스 (GIII)</option>
        <option value="팀선발_모의레이스">팀선발 모의레이스</option>
    </select>
    
    <select id="fileSelect" disabled>
        <option value="" disabled selected>경주 종목 선택</option>
    </select>

    <div id="svg"></div>

    <div id="legend-controls" style="display: none;">
        <button type="button" class="once" id="selectAll">전체 선택</button>
        <button type="button" class="once"id="deselectAll">전체 해제</button>

        <button type="button" class="category category-on" id="distance">거리차</button>
        <button type="button" class="category category-on" id="speed">속도</button>
    </div>
    
    <div id="select-uma" style="display: none;">
        <div id="select-legend">
            <p> 표시할 우마무스메: </p>
            <div id="legend"></div>
        </div>

        <div id="select-base-uma">
            <p> 거리 기준 우마무스메: </p>
            <div id="baseUmaContainer"></div>
        </div>
    </div>

    <br />

    <div id="uma-stats" style="max-width: 500px;"></div>

    <div id="race-video" style="display: none;">
        <b>BETA: 레이스 영상</b>
        <br />
        <svg id="video-svg" width="800" height="100"></svg>
        <button onclick="videoStart()">Start</button>
        <button onclick="videoStop()">Stop</button>
        <button onclick="videoToFirst()">Move to Turn 0</button>
        <div id="current-turn">Turn: 0</div>
        <input type="range" min="0" max="1000" value="0" id="video-turn-slider" style="width: 800px;" />
        <label for="video-speed-input">영상 재생 속도: 턴당 </label>
        <input type="number" id="video-speed-input" value="50" min="1" max="200"> ms (default: 50)
    </div>

    <div style="padding-bottom: 60px;"></div>
    <footer>
        <div id="version-info" class="footer-left">
            <p class="footer-text">
                <a href="version-history.html" target="_blank" rel="noopener noreferrer" class="footer-link" id="version">version 1.4.0</a>
            </p>
        </div>
    
        <div class="footer-center">
            <p class="footer-text">제작: 리야흐 오일 인더스트리 | 총괄책임: 사아마 알-리야흐</p>
        </div>
    
        <div class="footer-right">
            <p class="footer-text">
                <a href="https://github.com/hurr-al-riyah/hurr-al-riyah.github.io" target="_blank" rel="noopener noreferrer" class="footer-link">
                    Source code
                </a>
            </p>
        </div>
    </footer>
    
    <script src="script.js?v=1.4.0"></script>
</body>
</html>
